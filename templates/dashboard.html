{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Panel de Control: Torneos Activos</h2>
    <a href="/nuevo_torneo" class="btn btn-success">+ Crear Nuevo Torneo</a>
</div>

<table class="table table-striped table-hover shadow">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Torneo</th>
            <th>Juego</th>
            <th>Premio</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for torneo in torneos %}
        <tr>
            <td>{{ torneo[0] }}</td>
            <td>{{ torneo[1] }}</td>
            <td><span class="badge bg-primary">{{ torneo[2] }}</span></td>
            <td>{{ torneo[3] }}€</td>
            <td>{{ torneo[4] }}</td>
            <td>
                <a href="/eliminar/{{ torneo[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres borrar este torneo?');"> Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
